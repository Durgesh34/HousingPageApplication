<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header p-3 ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b style="height: 40px;">Register</b>
            </div>

            <div class="card-body">
                <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label" >Name</label>
                        <input placeholder="Dummy Name" type="text" class="form-control" formControlName="userName">

                        <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)"
                        > Please provide Name</span>
                       
                    </div>
               
                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <span class="error-block" *ngIf="!email.valid && email.touched"
                        >
                        <span *ngIf="email.hasError('required')">
                            Please Provide email-id
                        </span>
                        <span *ngIf="email.hasError('email')">
                            Invalid email-id
                        </span>
                      </span>

                    </div>
               

               
                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span class="error-block" *ngIf="!password.valid && password.touched"
                        >
                        <span *ngIf="password.hasError('required')">
                            Please Provide Password
                            
                        </span>
                        <span *ngIf="password.hasError('minlength')">
                            Password should not be lesser than 8 characters
                        </span>
                      </span>
                    </div>
               

                
                    <div class="form-group col-12">
                        <label for="cpaswword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmpassword">
                        <span class="error-block" *ngIf="!confirmpassword.valid && confirmpassword.touched"
                        >
                        <span *ngIf="confirmpassword.hasError('required')">
                        
                            Please Confirm Password
                          
                            
                        </span>
                      </span>
                      <span class="error-block" *ngIf="registerationForm.hasError('notmatched') && confirmpassword.valid">
                        Password not matched
              </span>

                    </div>
                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                    
                        <span class="error-block" *ngIf="!mobile.valid && mobile.touched">
                            <span *ngIf="mobile.hasError('required')">
                                Please Provide Mobile Number
                            </span>
                            
                            <span *ngIf="mobile.hasError('pattern')" >
                               
                                <span *ngIf="mobile.hasError('maxlength') || mobile.hasError('minlength')">
                                
                                    Provide a Phone number of 10 digits
                                </span>
                                Number must be numeric value
                          </span>
                        </span>
                    </div>
                    

                    <div class="form-group col-12">
                       <button type="submit" class="btn btn-primary m-2" > Save</button>
                       <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
                    </div>
              </form>
            </div>

        </div>

    </div>
</div>
