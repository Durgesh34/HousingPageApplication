<div class="row mb-5 ">
  <div class="col-7 mr-1">
<div class="card">
  <h3>List your Property</h3>

  <div class="card-header"></div>
  <div class="card-body">
    <form (ngSubmit)="OnSubmit(addPropertyForm)" #addPropertyForm="ngForm">
      <div>
        <tabset #formTabs>
          <p>I Want To</p>
          <div class="btn-group">
            <label class="btn btn-outline-primary m-2" btnRadio=1 role="button" name="SellRent">Sell</label>
            <label class="btn btn-outline-primary m-2 " btnRadio=2 role="button" name="SellRent">Rent</label>

          </div>
          <tab heading="Basic Info">

            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary m-2" [btnRadio]="bhk" tabindex="0"
                  role="button" name="SellRent">{{bhk}}</label>

              </div>
            </div>

            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name='PropType' [(ngModel)]="propertyview.Type">
                <label *ngFor="let bhk of propertyTypes" class="btn btn-outline-primary m-2" [btnRadio]="bhk"
                  tabindex="0" role="button" name="PropType"
                  
                  >{{bhk}}</label>

              </div>
            </div>

            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let bhk of furnishTypes" class="btn btn-outline-primary m-2" [btnRadio]="bhk"
                  tabindex="0" role="button" name="SellRent">{{bhk}}</label>

              </div>
            </div>

            <div class="form-group col-12">
              <label for="name">in Building/Society/Project</label>
              <input type="text" class="form-control" ngModel name="name" required minlength="5" [(ngModel)]="propertyview.Name">
              <div
                *ngIf="addPropertyForm.controls['name'].hasError('required') && addPropertyForm.controls['name'].touched"
                class="error-block">
                Please provide a name.
              </div>
              <div
                *ngIf="addPropertyForm.controls['name'].hasError('minlength') && addPropertyForm.controls['name'].touched"
                class="error-block">
                Name must be at least 5 characters long.
              </div>
            </div>
            <!-- <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="type" required>
              </div> -->
            <div class="form-group col-12">
              <label>City</label>

              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <!-- <button [disabled]="!addPropertyForm.valid" type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-primary m-2">Cancel</button> -->

              <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(1)">Next</button>
            </div>
          </tab>




          <tab heading="Pricing and Area">Pricing Information
            <div class="form-group col-12">
              <label for="">Price(in USD)</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="propertyview.Price">
            </div>
            <div class="form-group col-12">
              <label for="">Securit (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">Built Area (in sqr feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">Carpet Area (in sqr feet)</label>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(2)">Next</button>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(0)">Back</button>

          </tab>
          <tab heading="Address">Address

            <div class="form-group col-12">
              <label for="">Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">Total Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label for="">LandMark</label>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(3)">Next</button>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(1)">Back</button>

          </tab>
          <tab heading="Other Details">Other Details
            <div class="form-group col-12">
              <label for="">Ready to move</label><br>
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>
              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label for="">Possession/Available from</label>

              <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue',dateInputFormat:'DD-MM-YYYY'}">
            </div>

            <div class="form-group col-12">
              <label for="">Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label for="">Gagted Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label for="">Main Enterance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label for="">Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(4)">Next</button>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(2)">Back</button>

          </tab>
          <tab heading="Photos">Uplaod Photos
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button><br>
                This is under Construction
              </div>

            </div>

            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-primary m-2">Cancel</button>
            <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(3)">Back</button>

          </tab>
        </tabset>
      </div>



    </form>
  </div>
</div>
</div>
<div class="col-4">
  <div class="card-header">
  <h3>Your Property Preview</h3>
  <div>
    <app-property-card [property]="propertyview"></app-property-card>
  </div>
</div>
</div>
</div>
