  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">HSPA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLinkActive="active" routerLink="add-property">List Property (free)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">Buy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="rent-property">Rent</a>
          </li>
        </ul>
  
        <div>
          <ul class="nav navbar-nav">
            <li *ngIf="!loggedin()" class="nav-item">
              <a class="nav-link" routerLink="user/register" routerLinkActive="active">Register</a>
            </li>
            <li *ngIf="!loggedin()" class="nav-item">
              <a class="nav-link" routerLink="user/login" routerLinkActive="active">Login</a>
            </li>
            <li *ngIf="loggedin()" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" (click)="toggleDropdown('userDropdown')">
                Welcome {{loggedUser}} 
              </a>
              <div id="userDropdown" class="dropdown-menu">
                <a href="#" class="dropdown-item">
                  <i class="fas fa-tachometer-alt"></i> View Dashboard
                </a>
                <a href="#" class="dropdown-item">
                  <i class="far fa-user-circle"></i> My Profile
                </a>
                <a href="#" class="dropdown-item">
                  <i class="fas fa-key"></i> Change Password
                </a>
                <a class="dropdown-item" (click)="onLogout()">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
